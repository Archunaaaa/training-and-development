    <h1 class="text-center mt-4 display-4 fw-bold">Teacher Detail's</h1>

    <div class="background_img p-4 rounded">
      <div class="container col-5 justify-content-center size rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Name</label
          >
          <input
            type="text"
            class="form-control input"
            id="name"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="promo"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Age</label
          >
          <input type="number" class="form-control input" id="age" />
          <p class="text-danger start_val" id="qunty"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Gender</label
          >
          <input
            type="email"
            class="form-control input"
            id="gender"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="pric"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Address</label
          >
          <textarea
            type="email"
            class="form-control input"
            id="address"
            aria-describedby="emailHelp"
          ></textarea>
          <p class="text-danger start_val" id="amount"></p>
        </div>
      </div>
      <div class="text-center">
        <button
          onclick="submit()"
          type="submit"
          class="btn submit_colour fw-bold text-light"
        >
          Submit
        </button>
        <button
          onclick="back()"
          type="submit"
          class="btn text-light ms-1 back_colour"
        >
          Back
        </button>
      </div>
    </div>
    <h2 class="text-center display-4 fw-bold mt-5">Manage Teacher</h2>
    <table class="table">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="add_table">
