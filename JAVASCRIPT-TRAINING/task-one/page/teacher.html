<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script src="teacher.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center">Teacher Detail's</h1>
    <div class="bg-dark text-light container col-5 rounded">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />

        <p class="text-danger" id="promo"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" />
        <p class="text-danger" id="qunty"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">gender</label>
        <input
          type="email"
          class="form-control"
          id="gender"
          aria-describedby="emailHelp"
        />
        <p class="text-danger" id="pric"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <textarea
          type="email"
          class="form-control"
          id="address"
          aria-describedby="emailHelp"
        ></textarea>
        <p class="text-danger" id="amount"></p>
      </div>
      <div class="text-center">
        <button onclick="submit()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>

    <h2 class="text-center display-4 fw-bold mt-5">Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">age</th>
          <th scope="col">gender</th>
          <th scope="col">address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="add_table">
        <!-- <tr>
          <th scope="row"></th>
          <td id="name1"></td>
          <td id="age1"></td>
          <td id="gender1"></td>
          <td id="address1"></td>
        </tr> -->
      </tbody>
    </table>
  </body>
</html>
