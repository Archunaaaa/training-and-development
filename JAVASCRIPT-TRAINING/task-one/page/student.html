<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <script src="student.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onabort="onload()">
    <h1 class="text-center">Student Detail's</h1>

    <div class="bg-success container col-5 rounded">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Student Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />
        <p class="text-danger" id="promo"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Father Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          aria-describedby="emailHelp"
        />
        <p class="text-danger" id="father"></p>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" />
        <p class="text-danger" id="qunty"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Date of birth</label>
        <input
          type="date"
          class="form-control"
          id="date"
          aria-describedby="emailHelp"
        />

        <p class="text-danger" id="birth"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="town"
          aria-describedby="emailHelp"
        />

        <p class="text-danger" id="cty"></p>
      </div>
      <label for="exampleInputEmail1" class="form-label">Gender</label>
      <select
        class="form-select"
        id="gender"
        aria-label="Default select example"
      >
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <p class="text-danger" id="pric"></p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Pincode</label>
        <input
          type="email"
          class="form-control"
          id="pin"
          aria-describedby="emailHelp"
        />
        <p class="text-danger" id="code"></p>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <textarea
          type="email"
          class="form-control"
          id="address"
          aria-describedby="emailHelp"
        ></textarea>
        <p class="text-danger" id="amount"></p>
      </div>
      <div class="text-center mb-5 p-3">
        <button onclick="submit()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>

    <h2 class="text-center display-4 fw-bold">Table</h2>
    <table class="table">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Student name</th>
          <th scope="col">Father name</th>
          <th scope="col">Age</th>
          <th scope="col">Date of birth</th>
          <th scope="col">City</th>
          <th scope="col">Gender</th>
          <th scope="col">Pin Code</th>
          <th scope="col">Address</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody id="add_table">
        <!-- <tr>
          <th scope="row"></th>
          <td id="name1"></td>
          <td id="age1"></td>
          <td id="gender1"></td>
          <td id="address1"></td>
        </tr> -->
      </tbody>
    </table>
  </body>
</html>
