<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <script src="student.js" defer></script>
    <link rel="stylesheet" href="student.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onload()">
    <nav class="navbar navbar-light bg_colour responsive d-md-none">
      <div class="container-fluid justify-content-center">
        <img class="footer" src="images/logo.png" alt="icon" />
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <h1 class="text-center display-4 mt-5 fw-bold">Student Detail's</h1>
    <div class="background_img p-4 ms-2 rounded mt-4">
      <div class="container col-5 siz rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Student Name</label
          >
          <input
            type="text"
            class="form-control input"
            id="name"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="promo"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Father Name</label
          >
          <input
            type="text"
            class="form-control input"
            id="fname"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="father"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Age</label
          >
          <input type="number" class="form-control input" id="age" />
          <p class="text-danger start_val" id="qunty"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Date of birth</label
          >
          <input
            type="date"
            class="form-control input"
            id="date"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="birth"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >City</label
          >
          <input
            type="text"
            class="form-control input"
            id="town"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="cty"></p>
        </div>
        <label for="exampleInputEmail1" class="form-label fw-bold"
          >Gender</label
        >
        <select
          class="form-select input"
          id="gender"
          aria-label="Default select example"
        >
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <p class="text-danger start_val" id="pric"></p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Pincode</label
          >
          <input
            type="email"
            class="form-control input"
            id="pin"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="code"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Address</label
          >
          <textarea
            type="email"
            class="form-control input"
            id="address"
            aria-describedby="emailHelp"
          ></textarea>
          <p class="text-danger start_val" id="amount"></p>
        </div>
      </div>
      <div class="text-center mb-5 p-3">
        <button
          onclick="submit()"
          type="submit"
          class="btn submit_colour fw-bold text-light"
        >
          Submit
        </button>
        <button
          onclick="back()"
          type="submit"
          class="btn text-light ms-3 back_colour"
        >
          Back
        </button>
      </div>
    </div>

    <h2 class="text-center display-4 fw-bold">Manage Student</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="bg-dark text-white">
            <th scope="col">Student name</th>
            <th scope="col">Father name</th>
            <th scope="col">Age</th>
            <th scope="col">Date of birth</th>
            <th scope="col">City</th>
            <th scope="col">Gender</th>
            <th scope="col">Pin Code</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="add_table">
          <!-- <tr>
          <th scope="row"></th>
          <td id="name1"></td>
          <td id="age1"></td>
          <td id="gender1"></td>
          <td id="address1"></td>
        </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
