<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script src="workers.js"></script>
    <link rel="stylesheet" href="workers.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymo.us"
    ></script>
  </head>
  <body onload="onload()">
    <nav class="navbar navbar-light responsive bg_colour">
      <div class="container-fluid justify-content-center">
        <img class="footer" src="images/logo.png" alt="icon" />
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <div class="text-center mt-4 mb-5">
      <button
        onclick="add()"
        type="submit"
        class="btn b_colour text-white fw-bold"
      >
        Add your details
      </button>
      <button
        onclick="back()"
        type="submit"
        class="btn text-light ms-3 btn-primary fw-bold"
      >
        Back
      </button>
    </div>
    <h2 class="text-center display-4 fw-bold">Manage Workers</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="text-center bg-dark text-white">
            <th scope="col">Student name</th>
            <th scope="col">Father name</th>
            <th scope="col">Age</th>
            <th scope="col">Date of birth</th>
            <th scope="col">City</th>
            <th scope="col">Gender</th>
            <th scope="col">Pin code</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="add_table" class="text-center">
          <!-- <tr>
          <th scope="row"></th>
          <td id="name1"></td>
          <td id="age1"></td>
          <td id="gender1"></td>
          <td id="address1"></td>
        </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
