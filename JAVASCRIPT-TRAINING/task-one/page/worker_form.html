<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>workers_form</title>
    <script src="worker_form.js"></script>
    <link rel="stylesheet" href="worker_form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onload()">
    <nav class="navbar navbar-light responsive bg_colour">
      <div class="container-fluid justify-content-center">
        <img class="footer" src="images/logo.png" alt="icon" />
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <h1 class="text-center display-4 fw-bold mt-4">Workers Detail's</h1>
    <div class="background_img p-5 rounded mt-4 ms-2">
      <div class="container col-md-6 rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Student Name</label
          >
          <input
            type="text"
            class="form-control input"
            id="name"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="promo"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Father Name</label
          >
          <input
            type="text"
            class="form-control input"
            id="fname"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="father"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Age</label
          >
          <input type="number" class="form-control input" id="age" />
          <p class="text-danger start_val" id="qunty"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Date of birth</label
          >
          <input
            type="date"
            class="form-control input"
            id="date"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="birth"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >City</label
          >
          <input
            type="text"
            class="form-control input"
            id="town"
            aria-describedby="emailHelp"
          />

          <p class="text-danger start_val" id="cty"></p>
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Gender</label
          >
          <select
            class="form-select input"
            id="gender"
            aria-label="Default select example"
          >
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <p class="text-danger start_val" id="pric"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Pincode</label
          >
          <input
            type="email"
            class="form-control input"
            id="pin"
            aria-describedby="emailHelp"
          />
          <p class="text-danger start_val" id="code"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Address</label
          >
          <textarea
            type="email"
            class="form-control input"
            id="address"
            aria-describedby="emailHelp"
          ></textarea>
          <p class="text-danger start_val" id="amount"></p>
        </div>
      </div>
      <div class="text-center mt-5">
        <button
          onclick="submit()"
          type="submit"
          class="btn fw-bold text-light submit_colour"
        >
          Submit
        </button>
        <button
          onclick="back()"
          type="submit"
          class="btn text-light ms-3 back_colour"
        >
          Back
        </button>
      </div>
    </div>
  </body>
</html>
