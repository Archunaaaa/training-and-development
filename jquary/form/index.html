<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <h1 class="text-center mt-4 display-4 fw-bold">Form</h1>

    <div class="background_img p-4 rounded">
      <div class="container col-5 justify-content-center size rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Product name</label
          >
          <input
            type="text"
            class="form-control input"
            id="name"
            aria-describedby="emailHelp"
          />

          <p class="text-danger" id="product"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Quantity</label
          >
          <input type="number" class="form-control input" id="quantity" />
          <p class="text-danger" id="qunty"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Price</label
          >
          <input
            type="email"
            class="form-control input"
            id="price"
            aria-describedby="emailHelp"
          />
          <p class="text-danger" id="pric"></p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Total amount</label
          >
          <textarea
            type="email"
            class="form-control input"
            id="total"
            aria-describedby="emailHelp"
          ></textarea>
          <p class="text-danger" id="amount"></p>
        </div>
      </div>
      <div class="text-center">
        <button
          onclick="submit()"
          type="submit"
          class="btn submit_colour fw-bold text-light"
        >
          Submit
        </button>
      </div>
    </div>
    <h2 class="text-center display-4 fw-bold mt-5">Table</h2>
    <table class="table">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total Amount</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
